<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      if(window.location.hostname.includes('github.io')) {
        window.location.href = window.location.origin + '/工程质检记录管理系统' + window.location.pathname;
      } else {
        sessionStorage.redirect = location.pathname;
        window.location.href = '/工程质检记录管理系统' + window.location.pathname;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
